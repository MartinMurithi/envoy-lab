admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
    - name: listener_http
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 10000
      filter_chains:
        # This is the HTTP Connection Manager (HCM).
        # It terminates HTTP connections and hands traffic to HTTP filters.
        # This is the standard entry point for HTTP traffic.

        #typed_config Defines which version of the HCM to use and the configuration.
        # Envoy uses typed_config for strongly typed protobuf configuration.
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http

                # virtual_hosts: match requests by domain (domains: ["*"] = all domains)
                # routes: match paths (prefix: "/")
                # cluster: send traffic to the named backend (example_service)
                # So here, all traffic going to any path or domain will go to example_service.
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: backend
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: example_service

                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: example_service
      connect_timeout: 5s
      type: logical_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: example_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: example.com
                      port_value: 80
